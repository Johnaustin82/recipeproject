<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>recipe application</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Soul food restuarant recipes</h1>

  <button class="btn" id="light-mode">light-mode</button><button class="btn" id="dark-mode">dark-mode</button>
  
  <div class="slideshow">
    <div class="slides" id="falafel">
      <div class="card">
      <h2 class="title" id="falafel-title"></h2>
      <h3>
      <p class="description" id="falafel-description"></p>
      </h3>
      <h4> Ingredients
        <p class="ingredients" id="falafel-ingredients"></p>
      </h4>
      <h4>
        <ul class="instructions" id="falafel-instruction"></ul>
      </h4>
      <img src="" alt="" id="falafel-image">
      <button class="delete-btn" data-id="1">delete recipe</button>
      </div>
    </div> 
    
      
    
    <div class="slides" id="flatbread">
      <div class="card">
      <h2 class="title" id="chapati-title"></h2>
      <h3>
      <p class="description" id="chapati-description"></p>
      </h3>
      <h4>
        <p class="ingredients" id="chapati-ingredients"></p>
        <ul class="instructions" id="chapati-instruction"></ul>
      </h4>
      <img src="" alt="" id="chapati-image">
      <button class="delete-btn" data-id="2">delete recipe</button>
      </div>
    </div>

    <div class="slides" id="beef">
      <div class="card">
      <h2 class="title" id="beef-title"></h2>
      <h3>
      <p class="description" id="beef-description"></p>
      </h3>
      <h4>
        <ul class="ingredients" id="beef-ingredients">ingredients</ul>
        <ul class="instructions" id="beef-instruction">instructions</ul>
      </h4>
      <img src="" alt="" id="beef-image">
      <button class="delete-btn" data-id="3">delete recipe</button>
      </div>
    </div>


    <div class="slides" id="ugali">
      <div class="card">
      <h2 class="title" id="ugali-title"></h2>
      <h3>
      <p class="description" id="ugali-description"></p>
      </h3>
      <h4>
        <ul class="ingredients" id="ugali-ingredients">ingredients</ul>
        <ul class="instructions" id="ugali-instruction">instructions</ul>
      </h4>
      <img src="" alt="" id="ugali-image">
      <button class="delete-btn" data-id="4">delete recipe</button>
      </div>
    </div>
    <button class="btn" id="prev-slide">Previous</button>
    <button class="btn" id="next-slide">Next</button>
  </div>
  <div class="form">
    <form id="recipe-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>
      
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" required></textarea><br>
      
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" required></textarea><br>
      
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image"><br>
      
      <button class="delete-btn" type="submit">Create Recipe</button>
    </form>
  </div>  
  
  <script src="index.js"></script>
</body>
</html>
